<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Data Visualization</title>

		<meta name="description" content="Discussing data visulization">
		<meta name="author" content="Ben Wendt">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Data Viz Recap</h1>
					<h3>If you had stayed late on Tuesday...</h3>
					<p>
						<small>Created by <a href="http://benwendt.ca">Ben Wendt</a></small>
					</p>
				</section>

				<section data-transition="slide" data-markdown="slides.md"
	         data-separator="^\n\n\n"
	         data-separator-vertical="^\n\n"
	         data-separator-notes="^Note:"
	         data-charset="utf-8">
				</section>

				<section>
					<section>
						<img src="illusions1.png">
					</section>

					<section>
						<canvas id="c1" height=400 width=400></canvas>
						<script>
							var c = document.getElementById('c1')
							var h = 400
							var w = 400
							var ctx = c.getContext('2d');
							ctx.fillStyle = "white"
							ctx.lineWidth = 5
							var i = 0;
							setInterval(function() {
								ctx.fillRect(0,0,h,w)

								i++
								ctx.moveTo(h, w / 3)
								ctx.lineTo(0, w / 3)
								ctx.moveTo(0, 2 * w / 3)
								ctx.lineTo(h, 2 * w / 3)
								ctx.moveTo(2*h/3, 0)
								ctx.lineTo(h/3, w)
								ctx.stroke()
								if (i % 2 == 0) {
									ctx.fillRect(0,2 + h/3,w,-3 + h/3)
								}
							}, 1600)
						</script>
					</section>
					<section>
						<img id="dorf" src="dorff.jpg">
						<style>
							#dorf {
								opacity: 1;
								animation: fade 2s infinite;
							}

							@keyframes fade {
								0%,100% { opacity: 0 }
								50% { opacity: 1 }
							}
						</style>
					</section>

					<section>
						<img src="illusions2.png">
					</section>

					<section>
						<img src="illusions3.png">
					</section>

				</section>

				<section>
					<h3>demo</h3>
					<p>Let's look at <a href="https://public.tableau.com/s/">Tableau Public</a></p>
				</section>

				<section style="text-align: left;">
					<canvas height=300 width=700 id="c2"></canvas>
					<script>
					(function(){
						var h = 300;
						var w = 700
						var c = document.getElementById('c2')
						var ctx = c.getContext('2d');
						ctx.font = "188px serif";
						ctx.fillStyle = "rgba(255,255,200,256)"
						ctx.fillText('The End',0,.9*h)

						var i = 0
						var L = 128
						var slices = []
						var places = []
						for (i = 0; i < L; i++) {
							slices[i] = ctx.getImageData(i * Math.floor(w/L),0,Math.floor(w/L),h)
							places[i] = 0
						}

						var theta = 0
						var dtheta = .1
						setInterval(function() {
							theta += dtheta
							for (i = 0; i < L; i++) {
								places[i] = (h/10) * Math.sin(theta + i * (2 * Math.PI) / L)

								ctx.putImageData(slices[i], Math.floor(i * w/L), Math.floor(places[i]))
							}
						}, 50)
					})()
					</script>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
